<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Fallback styles */
        body { font-family: Arial, sans-serif; padding: 20px; }
        .task-form form { background: #fff; padding: 20px; border-radius: 8px; }
        .form-grid { display: grid; gap: 10px; }
        input, select, button { padding: 10px; margin: 5px 0; width: 100%; }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <header style="position: relative;">
        <h1>Task Tracker</h1>
        <button id="toggleDarkMode" aria-label="Toggle Dark Mode">
            <i class="fas fa-moon"></i>
        </button>
    </header>
    <main>
        <section class="task-form">
            <form>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="taskInput">Task</label>
                        <input id="taskInput" type="text" placeholder="Enter task..." required>
                    </div>
                    <div class="form-group">
                        <label for="categorySelect">Category</label>
                        <select id="categorySelect" required>
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dueDateInput">Due Date</label>
                        <input id="dueDateInput" type="datetime-local" required>
                    </div>
                    <div class="form-group">
                        <label for="prioritySelect">Priority</label>
                        <select id="prioritySelect" required>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                </div>
                <button id="addTaskBtn" type="button">Add Task</button>
            </form>
        </section>
        <section class="task-controls">
            <div class="filters">
                <button id="filterAll" class="active">All</button>
                <button id="filterActive">Active</button>
                <button id="filterCompleted">Completed</button>
            </div>
            <button id="clearAllBtn">Clear All</button>
        </section>
        <section class="task-list">
            <ul id="taskList"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
