<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slideIn {
      from { transform: translateY(-10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .task-enter { animation: slideIn 0.3s ease-out; }
    .dark { background-color: #111827; }
    .dark .bg-white { background-color: #374151; }
    .dark .text-gray-900 { color: #d1d5db; }
    .dark .border-gray-300 { border-color: #4b5563; }
    .overdue { background-color: #fee2e2; }
    .dark .overdue { background-color: #7f1d1d; }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen transition-colors duration-300">
  <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-lg">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-gray-900">Task Tracker</h1>
      <button id="toggleDarkMode" class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white">
        ðŸŒ™
      </button>
    </div>
    <div class="flex flex-col mb-4 space-y-2">
      <div class="flex space-x-2">
        <input
          type="text"
          id="taskInput"
          placeholder="Enter a task..."
          class="flex-1 p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <select id="categorySelect" class="p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="flex space-x-2">
        <input
          type="datetime-local"
          id="dueDateInput"
          class="flex-1 p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <select id="prioritySelect" class="p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="High">High</option>
          <option value="Medium" selected>Medium</option>
          <option value="Low">Low</option>
        </select>
        <button
          id="addTaskBtn"
          class="bg-blue-500 text-white p-2 rounded-r-lg hover:bg-blue-600 transition"
        >
          Add
        </button>
      </div>
    </div>
    <div class="flex justify-between items-center mb-4">
      <div class="flex space-x-2">
        <button id="filterAll" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 text-sm">All</button>
        <button id="filterActive" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 text-sm">Active</button>
        <button id="filterCompleted" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 text-sm">Completed</button>
      </div>
      <button id="clearAllBtn" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 text-sm">Clear All</button>
    </div>
    <ul id="taskList" class="space-y-2 max-h-96 overflow-y-auto"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const categorySelect = document.getElementById('categorySelect');
    const dueDateInput = document.getElementById('dueDateInput');
    const prioritySelect = document.getElementById('prioritySelect');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');
    const filterAll = document.getElementById('filterAll');
    const filterActive = document.getElementById('filterActive');
    const filterCompleted = document.getElementById('filterCompleted');
    const clearAllBtn = document.getElementById('clearAllBtn');
    const toggleDarkMode = document.getElementById('toggleDarkMode');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let filter = 'all';

    // Request notification permission
    if (Notification.permission !== 'granted' && Notification.permission !== 'denied') {
      Notification.requestPermission();
    }

    // Render tasks
    function renderTasks() {
      taskList.innerHTML = '';
      const filteredTasks = tasks.filter(task => {
        if (filter === 'active') return !task.completed;
        if (filter === 'completed') return task.completed;
        return true;
      });
      // Sort tasks: completed last, then by priority (High > Medium > Low)
      filteredTasks.sort((a, b) => {
        if (a.completed !== b.completed) return a.completed ? 1 : -1;
        const priorityOrder = { High: 1, Medium: 2, Low: 3 };
        return priorityOrder[a.priority] - priorityOrder[b.priority];
      });
      filteredTasks.forEach((task, index) => {
        const dueDate = task.dueDate ? new Date(task.dueDate) : null;
        const isOverdue = dueDate && !task.completed && dueDate < new Date();
        const li = document.createElement('li');
        li.className = `flex items-center justify-between p-3 border border-gray-300 rounded-lg task-enter ${
          task.completed ? 'bg-green-100' : isOverdue ? 'overdue' : ''
        }`;
        li.innerHTML = `
          <div class="flex items-center space-x-2">
            <span class="${task.completed ? 'line-through text-gray-500' : 'text-gray-900'}">${
              task.text
            }</span>
            <span class="text-xs px-2 py-1 rounded-full ${
              task.category === 'Work' ? 'bg-blue-200 text-blue-800' :
              task.category === 'Personal' ? 'bg-purple-200 text-purple-800' :
              'bg-gray-200 text-gray-800'
            }">${task.category}</span>
            <span class="text-xs px-2 py-1 rounded-full ${
              task.priority === 'High' ? 'bg-red-200 text-red-800' :
              task.priority === 'Medium' ? 'bg-yellow-200 text-yellow-800' :
              'bg-green-200 text-green-800'
            }">${task.priority}</span>
            ${dueDate ? `<span class="text-xs text-gray-500">${dueDate.toLocaleString()}</span>` : ''}
          </div>
          <div class="flex space-x-2">
            <button onclick="toggleTask(${index})" class="text-green-500 hover:text-green-700 text-sm">
              ${task.completed ? 'Undo' : 'Complete'}
            </button>
            <button onclick="editTask(${index})" class="text-blue-500 hover:text-blue-700 text-sm">Edit</button>
            <button onclick="deleteTask(${index})" class="text-red-500 hover:text-red-700 text-sm">Delete</button>
          </div>
        `;
        taskList.appendChild(li);
      });
      saveTasks();
    }

    // Add task
    addTaskBtn.addEventListener('click', () => {
      const taskText = taskInput.value.trim();
      const category = categorySelect.value;
      const dueDate = dueDateInput.value;
      const priority = prioritySelect.value;
      if (taskText) {
        tasks.push({ text: taskText, category, dueDate: dueDate || null, priority, completed: false });
        taskInput.value = '';
        dueDateInput.value = '';
        prioritySelect.value = 'Medium';
        renderTasks();
      }
    });

    // Toggle task completion
    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    }

    // Edit task
    function editTask(index) {
      const newText = prompt('Edit task:', tasks[index].text);
      const newDueDate = prompt('Edit due date (YYYY-MM-DDTHH:MM, leave blank for no due date):', tasks[index].dueDate || '');
      const newPriority = prompt('Edit priority (High, Medium, Low):', tasks[index].priority);
      if (newText !== null && newText.trim()) {
        tasks[index].text = newText.trim();
        tasks[index].dueDate = newDueDate || null;
        tasks[index].priority = ['High', 'Medium', 'Low'].includes(newPriority) ? newPriority : tasks[index].priority;
        renderTasks();
      }
    }

    // Delete task
    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    // Clear all tasks
    clearAllBtn.addEventListener('click', () => {
      if (confirm('Are you sure you want to delete all tasks?')) {
        tasks = [];
        renderTasks();
      }
    });

    // Filter tasks
    filterAll.addEventListener('click', () => {
      filter = 'all';
      renderTasks();
      updateFilterButtons();
    });
    filterActive.addEventListener('click', () => {
      filter = 'active';
      renderTasks();
      updateFilterButtons();
    });
    filterCompleted.addEventListener('click', () => {
      filter = 'completed';
      renderTasks();
      updateFilterButtons();
    });

    // Update filter button styles
    function updateFilterButtons() {
      filterAll.classList.toggle('bg-blue-500', filter === 'all');
      filterAll.classList.toggle('text-white', filter === 'all');
      filterAll.classList.toggle('bg-gray-200', filter !== 'all');
      filterAll.classList.toggle('text-black', filter !== 'all');
      filterActive.classList.toggle('bg-blue-500', filter === 'active');
      filterActive.classList.toggle('text-white', filter === 'active');
      filterActive.classList.toggle('bg-gray-200', filter !== 'active');
      filterActive.classList.toggle('text-black', filter !== 'active');
      filterCompleted.classList.toggle('bg-blue-500', filter === 'completed');
      filterCompleted.classList.toggle('text-white', filter === 'completed');
      filterCompleted.classList.toggle('bg-gray-200', filter !== 'completed');
      filterCompleted.classList.toggle('text-black', filter !== 'completed');
    }

    // Save tasks to local storage
    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Toggle dark mode
    toggleDarkMode.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      toggleDarkMode.textContent = document.documentElement.classList.contains('dark') ? 'â˜€ï¸' : 'ðŸŒ™';
      localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
    });

    // System theme detection
    function applySystemTheme() {
      if (!localStorage.getItem('darkMode')) {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.classList.toggle('dark', prefersDark);
        toggleDarkMode.textContent = prefersDark ? 'â˜€ï¸' : 'ðŸŒ™';
      }
    }

    // Load dark mode preference or system theme
    if (localStorage.getItem('darkMode') === 'true') {
      document.documentElement.classList.add('dark');
      toggleDarkMode.textContent = 'â˜€ï¸';
    } else if (localStorage.getItem('darkMode') === 'false') {
      document.documentElement.classList.remove('dark');
      toggleDarkMode.textContent = 'ðŸŒ™';
    } else {
      applySystemTheme();
    }

    // Listen for system theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applySystemTheme);

    // Check for due tasks and send notifications
    function checkDueTasks() {
      const now = new Date();
      tasks.forEach((task, index) => {
        if (task.dueDate && !task.completed) {
          const dueDate = new Date(task.dueDate);
          const timeDiff = Math.abs(dueDate - now);
          if (timeDiff < 60000 && Notification.permission === 'granted') {
            new Notification(`Task Reminder: ${task.text}`, {
              body: `Due: ${dueDate.toLocaleString()} (Priority: ${task.priority})`,
            });
            tasks[index].dueDate = null;
            renderTasks();
          }
        }
      });
    }

    // Run check every 30 seconds
    setInterval(checkDueTasks, 30000);

    // Initial render and check
    renderTasks();
    updateFilterButtons();
    checkDueTasks();
  </script>
</body>
</html>
